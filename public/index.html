<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NNKG7EJRB3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NNKG7EJRB3');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일본어 단어 퀴즈 | 日本語クイズ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">
        <span class="logo-jp">日本語</span>
        <span class="logo-en">단어 퀴즈</span>
      </h1>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText">0 / 0</p>
    </header>

    <main class="main">
      <!-- Start Screen -->
      <section class="screen start-screen" id="startScreen">
        <div class="welcome-card">
          <div class="kanji-decoration">学</div>
          <h2>일본어 단어를 배워봅시다</h2>
          <p class="subtitle">퀴즈를 풀며 일본어 어휘력을 키워보세요</p>
          <div class="mode-select">
            <button class="mode-btn active" data-mode="meaning">의미 맞추기</button>
            <button class="mode-btn" data-mode="reading">읽기 맞추기</button>
          </div>
          <button class="btn btn-primary" id="startBtn">퀴즈 시작</button>
        </div>
      </section>

      <!-- Quiz Screen -->
      <section class="screen quiz-screen hidden" id="quizScreen">
        <div class="question-card">
          <p class="question-label" id="questionLabel">이 단어의 의미는?</p>
          <h2 class="question-word" id="questionWord">単語</h2>
          <div class="answers" id="answers"></div>
        </div>
      </section>

      <!-- Result Screen -->
      <section class="screen result-screen hidden" id="resultScreen">
        <div class="result-card">
          <div class="result-icon" id="resultIcon">🎉</div>
          <h2 id="resultTitle">퀴즈 완료!</h2>
          <p class="result-score" id="resultScore">0 / 0</p>
          <p class="result-percent" id="resultPercent">0%</p>
          <button class="btn btn-primary" id="retryBtn">다시 풀기</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>頑張って！ (화이팅!)</p>
      <button class="btn-contact" id="contactBtn" type="button">문의하기</button>
    </footer>
  </div>

  <!-- Contact Modal -->
  <div class="modal-overlay hidden" id="contactModal">
    <div class="modal">
      <button class="modal-close" id="modalClose" type="button" aria-label="닫기">&times;</button>
      <h3 class="modal-title">문의하기</h3>
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="contactName">이름</label>
          <input type="text" id="contactName" name="name" required placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
          <label for="contactPhone">전화번호</label>
          <input type="tel" id="contactPhone" name="phone" required placeholder="010-0000-0000">
        </div>
        <div class="form-group">
          <label for="contactEmail">이메일</label>
          <input type="email" id="contactEmail" name="email" required placeholder="example@email.com">
        </div>
        <button class="btn btn-primary" type="submit" id="submitBtn">제출하기</button>
      </form>
      <p class="form-message hidden" id="formMessage"></p>
    </div>
  </div>

  <script src="vocabulary.js"></script>
  <script src="app.js"></script>
</body>
</html>
